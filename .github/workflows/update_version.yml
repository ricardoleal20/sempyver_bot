name: Update package version ğŸ”–

on:
  pull_request:
    types:
      - synchronize

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install sempyver ğŸ—ï¸
        run: pip install sempyver

      - name: Update the changelog and version ğŸ·ï¸
        run: semver changelog

      - name: Commit changes ğŸ‰
        run: |
          git config user.name "sempyver"
          git config user.email "sempyver-bot@github_app.com"
          git add .
          git commit -m "ğŸ”– Version: Bump version"
          git push